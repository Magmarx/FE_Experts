<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="index.js"></script>
</head>

<body>
    <!-- slider -->
    <div id="slider">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <ul id="mainSlider">
                    <li>Listado de usuarios</li>
                    <li>Fin de los slides</li>
                </ul>
            </div>
            <a class="control_prev" onclick="">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="control_next" onclick="slider()" id="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- formulario -->
    <div class="fondo container center">
        <ul class="tab-group">
            <li id="first" class="tab-group-child tab active" onclick="activar()"><a class="tab-group-a"
                    style="text-decoration: none;" href="#signup">Principal</a></li>
            <li id="second" class="tab-group-child tab" onclick="activar2()"><a class="tab-group-a"
                    href="#login">Secundaria</a></li>
        </ul>

        <!-- formulario de información primaria -->
        <div id="primer">
            <div>
                <h1>Información Principal</h1>
            </div>
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" name="" id="apellido" class="form-control">
                </div>
                <div class="form-group">
                    <label>Edad:</label>
                    <input type="text" name="" id="edad" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Dirección:</label>
                    <textarea name="" id="direccion" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Activos:</label>
                    <input type="text" name="" id="activos" class="form-control">
                </div>
                <div class="form-group">
                    <label>Fecha de registro:</label>
                    <input type="text" name="" id="fechaR" class="form-control">
                </div>
                <div class="container">
                    <input type="button" class="btn btn-danger btn-lg" value="Borrar Datos" onclick="borrar()"></input>
                    <input type="button" class="btn btn-success btn-lg" value="Insertar Datos"
                        onclick="mostrar()"></input>
                </div>
            </form>
        </div>


        <!-- formulario de información Secundaria -->
        <div id="segundo" class="none">
            <div>
                <h1>Información Secundaria</h1>
            </div>
            <form action="/" method="POST">
                <div class="form-group">
                    <label>Color de ojos:</label>
                    <input type="text" name="" id="ojos" class="form-control">
                </div>
                <div class="form-group">
                    <label>Compañia:</label>
                    <input type="text" name="" id="compania" class="form-control">
                </div>
                <div class="form-group">
                    <label>Teléfono:</label>
                    <input type="text" name="" id="telefono" class="form-control">
                </div>
                <div class="form-group">
                    <label>Fruta:</label>
                    <input type="text" name="" id="fruta" class="form-control">
                </div>
                <div class="form-group">
                    <label>Acerca de la perosna:</label>
                    <textarea name="" id="acerca" class="form-control"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
