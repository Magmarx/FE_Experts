<body background="img1.jpg">
  <div class="container">

      <div class="carousel-inner" id="contenedorCarusel">

    <p class="nico"> Principal</p>

    <div class="container">
      <form action="/action_page" method="POST">
        <div class="row">
          <div class="col-25">
            <label for="fname">Nombre</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="fname" placeholder="escribe tu nombre..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Apellido</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="Apellido" placeholder="escribe tu apellido..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="edad">Edad</label>
          </div>
          <div class="col-75">
            <input type="text" id="iedad" name="edad" placeholder=" escribe tu edad..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="correo"> Correo Electronico</label>
          </div>
          <div class="col-75">
            <input type="text" id="icorreo" name="correo" placeholder="escribe tu correo..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="direccion">Dirección</label>
          </div>
          <div class="col-75">
            <input type="text" id="idireccion" name="direccion" placeholder="escribe tu direcciòn..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="activo">Activos</label>
          </div>
          <div class="col-75">
            <input type="text" id="iactivo" name="activo" placeholder=" cuantos estan activos..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="fregistro">Fecha Registro</label>
          </div>
          <div class="col-75">
            <input type="text" id="iregistro" name="registro" placeholder=" fecha de registro..">
          </div>
        </div>
      </form>
    </div>
    <div id="second">
      <p>Secundaria</p>
      <div>
        <div class="container">

          <form action="/action_page">

              </div>

            <div class="row">

              </div>
              <div class="col-75">
                <input type="text" id="company" name="compañia" placeholder="escriba la compañia..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="numero">No. Telefono</label>
              </div>
              <div class="col-75">
                <input type="text" id="itelefono" name="numero" placeholder=" escribe tu no. telefonico..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="fruta"> Fruta Favorita</label>
              </div>
              <div class="col-75">
                <input type="text" id="ifruta" name="fruta" placeholder="escribe tu fruta favorita..">
              </div>
            </div>
            <div class="row">
              <!-- <button id="getStarted" class="button button-block" >Get Started</button> -->
              <input type="button" value="ingresar" onclick="clickbutton()">
          </form>
        </div>
