<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form Bootstrap 3</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="main.js"></script>

    </head>
    <br />
    <div class="inner contact">
        <!-- Form Area -->
        <div class="contact-form">
            <!-- Form -->
            <form id="contact-us" method="post" action="#">
                <!-- Left Inputs -->
                <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                    <!-- Name -->
                    <input type="text" name="name" id="name" class="form" placeholder="name" />
                    <!-- Email -->
                    <input type="text" name="email" id="mail" class="form" placeholder="email" jsonValue="email" />
                    <!-- Subject -->
                    <input type="text" name="address" id="address" class="form" placeholder="address" />
                </div><!-- End Left Inputs -->
                <!-- Right Inputs -->
                <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                    <!-- Message -->
                    <textarea name="about" id="about" class="form textarea" placeholder="about"></textarea>
                </div><!-- End Right Inputs -->
                <!-- Bottom Submit -->
                <div class="relative fullwidth col-xs-12">
                    <!-- Send Button -->
                    <div class="col-xs-1"></div>
                    <input type="button" id="submitGen" name="submitGen" class="form-btn semibold col-xs-4"
                        value="Generate">
                    <div class="col-xs-2"></div>
                    <input type="button" id="submitDet" name="submitDet" class="form-btn semibold col-xs-4"
                        value="Detailed">
                    <div class="col-xs-1"></div>
                </div><!-- End Bottom Submit -->
                <!-- Clear -->
                <div style="display: none;" id="detailedLeft" class="col-xs-6 wow animated slideInLeft"
                    data-wow-delay=".5s">
                    <!-- Name -->
                    <input style = " margin-top: 25px;" type="text" name="registered" id="registered" class="form" placeholder="registered" />
                    <!-- Email -->
                    <input type="text" name="id" id="id" class="form" placeholder="id" />
                    <!-- Subject -->
                </div>
                <!-- End Left Inputs -->
                <!-- Right Inputs -->
                <div style="display: none;" id="detailedRight" class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                    <textarea style = "max-height: 125px; margin-top: 25px;" name="tags" id="tags" class="form textarea" placeholder="tags"></textarea>
                </div>
                <!-- End Right Inputs -->
            </form>

            <!-- Your Mail Message -->
            <div class="mail-message-area">
                <!-- Message -->
                <div class="alert gray-bg mail-message not-visible-message">
                    <strong>Thank You !</strong> Your email has been delivered.
                </div>
            </div>

        </div><!-- End Contact Form Area -->
    </div><!-- End Inner -->

    <!-- Button trigger modal -->
    <button id="buttonModal" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#miModal"
        style="display: none;">
        Abrir modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="miModal" tabindex="1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Nombres</h4>
                </div>
                <div class="modal-body" id="modal-body">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" id="carousel-inner">
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- <input type="button" id="submitPrev" name="submitPrev" class="form-btn semibold col-xs-2"
                        value="Prev">
                    <input type="button" id="submitNext" name="submitNext" class="form-btn semibold col-xs-2"
                        value="Next">
                    <img id="modal-img"> -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
