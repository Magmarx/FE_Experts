<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form Bootstrap 3</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="main.js"></script>
    </head>
    <br />
    <div class="inner contact">
        <!-- Form Area -->
        <div class="contact-form">
            <!-- Form -->
            <form id="contact-us" method="post" action="#">
                <!-- Left Inputs -->
                <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                    <!-- Name -->
                    <input type="text" name="name" id="name" class="form" placeholder="name" />
                    <!-- Email -->
                    <input type="text" name="email" id="mail" class="form" placeholder="email" />
                    <!-- Subject -->
                    <input type="text" name="address" id="address" class="form" placeholder="address" />
                </div><!-- End Left Inputs -->
                <!-- Right Inputs -->
                <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                    <!-- Message -->
                    <textarea name="about" id="about" class="form textarea" placeholder="about"></textarea>
                </div><!-- End Right Inputs -->
                <!-- Bottom Submit -->
                <div class="relative fullwidth col-xs-12">
                    <!-- Send Button -->
                    <div class="col-xs-2"></div>
                    <input type="button" id="submitPrev" name="submitPrev" class="form-btn semibold col-xs-2" value="Prev" disabled>
                    <div class="col-xs-1"></div>
                    <input type="button" id="submitGen" name="submitGen" class="form-btn semibold col-xs-3" value="Generate">
                    <div class="col-xs-1"></div>
                    <input type="button" id="submitNext" name="submitNext" class="form-btn semibold col-xs-2" value="Next" disabled>
                </div><!-- End Bottom Submit -->
                <!-- Clear -->
                <div  id="detailedLeft" class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s"></div><!-- End Left Inputs -->
                <!-- Right Inputs -->
                <div id="detailedRight" class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s"></div><!-- End Right Inputs -->
            </form>

            <!-- Your Mail Message -->
            <div class="mail-message-area">
                <!-- Message -->
                <div class="alert gray-bg mail-message not-visible-message">
                    <strong>Thank You !</strong> Your email has been delivered.
                </div>
            </div>

        </div><!-- End Contact Form Area -->
    </div><!-- End Inner -->


    <!-- partial -->

</body>

</html>
